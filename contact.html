<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- header -->
    <div class="home-container">
      <div class="home-header bg-neutral-900">
        <div class="open-close">
          <div class="open">
            <a href="#"><i class="bi bi-list"></i></a>
          </div>
          <div class="close">
            <a href="#"><i class="bi bi-x"></i></a>
          </div>
        </div>
        <div class="logo"><img src="./images/logo.avif" alt="" /></div>
        <div class="cart">CART</div>
      </div>

      <main>
        <aside>
          <div class="header">
            <h1>MENU</h1>
          </div>
          <div class="menu-box">
            <div class="home-box">
              <div id="home" class="menu">
                <p>HOME</p>
                <span><i class="bi bi-plus-lg"></i></span>
              </div>

              <div class="dropdown">
                <p>HOME SLIDER</p>
                <p>HOME VIDEO</p>
              </div>
            </div>
            <div class="home-box">
              <div id="shop" class="menu">
                <p>SHOP</p>
                <span><i class="bi bi-plus-lg"></i></span>
              </div>

              <div class="dropdown">
                <p>TWO COLUMNS</p>
                <p>THREE COLUMNS</p>
              </div>
            </div>

            <div id="about" class="menu">
              <p>ABOUT</p>
            </div>
            <div id="blog" class="menu">
              <p>BLOG</p>
            </div>
            <div id="contact" class="menu">
              <p>CONTACT</p>
            </div>
            <div class="home-box">
              <div id="help" class="menu">
                <p>HELP</p>
                <span><i class="bi bi-plus-lg"></i></span>
              </div>

              <div class="dropdown">
                <p>SIZE GUIDE</p>
                <p>RETURN EXCHANGES</p>
                <p>TERMS OF SERVICES</p>
              </div>
            </div>
          </div>
          <div class="log-in">
            <p>LOG IN</p>
          </div>
          <div class="social-icons">
            <a href="#" id="fb"><i class="bi bi-facebook"></i></a>

            <a href="" id="tw"><i class="bi bi-twitter"></i></a>
            <a href="#"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pinterest"
                viewBox="0 0 16 16"
                id="pi"
              >
                <path
                  d="M8 0a8 8 0 0 0-2.915 15.452c-.07-.633-.134-1.606.027-2.297.146-.625.938-3.977.938-3.977s-.239-.479-.239-1.187c0-1.113.645-1.943 1.448-1.943.682 0 1.012.512 1.012 1.127 0 .686-.437 1.712-.663 2.663-.188.796.4 1.446 1.185 1.446 1.422 0 2.515-1.5 2.515-3.664 0-1.915-1.377-3.254-3.342-3.254-2.276 0-3.612 1.707-3.612 3.471 0 .688.265 1.425.595 1.826a.24.24 0 0 1 .056.23c-.061.252-.196.796-.222.907-.035.146-.116.177-.268.107-1-.465-1.624-1.926-1.624-3.1 0-2.523 1.834-4.84 5.286-4.84 2.775 0 4.932 1.977 4.932 4.62 0 2.757-1.739 4.976-4.151 4.976-.811 0-1.573-.421-1.834-.919l-.498 1.902c-.181.695-.669 1.566-.995 2.097A8 8 0 1 0 8 0z"
                />
              </svg>
            </a>

            <a href="#"><i class="bi bi-instagram" id="ig"></i></a>
          </div>
        </aside>
        <div class="contact">
          <div class="contact-txt">
            <div class="header"><h1>GET IN TOUCH</h1></div>
            <div class="header-txt"><p>detopholmes@gmail.com</p></div>
          </div>
          <form action="submit">
            <input type="text" id="name" placeholder="NAME" />
            <input type="email" id="email" placeholder="EMAIL" />
            <textarea
              name="message"
              id="message"
              cols="30"
              minlength="15"
              placeholder="MESSAGE"
            ></textarea>
            <button>SEND</button>
          </form>
        </div>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
